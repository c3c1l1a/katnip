<html>
	<head>
		<script>
			let ws=new WebSocket("ws://"+window.location.host);
			ws.addEventListener("open",()=>{
				console.log("open...")
			});
			ws.addEventListener("message",(message)=>{
				let data=JSON.parse(message.data);

				if (data.type=="reload") {
					window.location=window.location;
				}

				if (data.type="runmode") {
					if (data.runmode!="cover")
						window.location=window.location;

					console.log("i'm cover, server is: "+data.runmode);
				}
			});
		</script>
	</head>

	<body style="background-color: #008; color: #ff0; font-size: 2rem;">
		<pre>Hello world</pre>
	</body>
</html>
